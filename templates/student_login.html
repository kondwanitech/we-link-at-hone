{% extends "base.html" %}

{% block title %}Student Login - WeLink{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card student-login-card">
            <div class="auth-header student-header">
                <h1><i class="fas fa-graduation-cap"></i> Student Portal</h1>
                <p>Login to your account</p>
            </div>
            <form method="POST" class="auth-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="identifier"><i class="fas fa-user"></i> Email or Student Number</label>
                    <input type="text" id="identifier" name="identifier" required placeholder="Email or Student Number" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-submit btn-student">
                    <i class="fas fa-sign-in-alt"></i> Student Login
                </button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                <p><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Back to Home</a></p>
            </div>
        </div>
    </div>
</div>

<style>
.student-login-card {
    border: 2px solid #3498db;
}

.student-header h1 {
    color: #3498db;
}

.btn-student {
    background: linear-gradient(135deg, #3498db, #2980b9);
}

.btn-student:hover {
    background: linear-gradient(135deg, #2980b9, #21618c);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
}
</style>
{% endblock %}
