{% extends "base.html" %}

{% block title %}Submit Found Item - WeLink{% endblock %}

{% block content %}
<div class="dashboard-page">
    <nav class="dashboard-nav">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-link"></i>
                <span>WeLink</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}" class="btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="form-page">
        <div class="form-container">
            <h1><i class="fas fa-box"></i> Submit Found Item</h1>
            <form method="POST" enctype="multipart/form-data" class="item-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="form-group">
                    <label for="item_name"><i class="fas fa-tag"></i> Item Name</label>
                    <input type="text" id="item_name" name="item_name" placeholder="e.g., iPhone 13, Blue Backpack" required>
                </div>
                
                <div class="form-group">
                    <label for="category"><i class="fas fa-list"></i> Category</label>
                    <select id="category" name="category">
                        <option value="">Select a category (optional)</option>
                        <option value="Electronics">Electronics (Phone, Laptop, Tablet, etc.)</option>
                        <option value="Bags">Bags & Backpacks</option>
                        <option value="Clothing">Clothing & Accessories</option>
                        <option value="Documents">Documents & IDs</option>
                        <option value="Books">Books & Notebooks</option>
                        <option value="Keys">Keys & Keychains</option>
                        <option value="Jewelry">Jewelry & Watches</option>
                        <option value="Sports">Sports Equipment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="color"><i class="fas fa-palette"></i> Color</label>
                        <input type="text" id="color" name="color" placeholder="e.g., Black, Blue">
                    </div>
                    <div class="form-group">
                        <label for="size"><i class="fas fa-ruler"></i> Size</label>
                        <input type="text" id="size" name="size" placeholder="e.g., Medium, Large">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="model"><i class="fas fa-mobile-alt"></i> Model / Brand (if applicable)</label>
                    <input type="text" id="model" name="model" placeholder="e.g., iPhone 13 Pro, Dell XPS 15, Nike">
                </div>
                
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Additional Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Provide any additional details that might help identify the item..." required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date_found"><i class="fas fa-calendar"></i> Date Found</label>
                        <input type="date" id="date_found" name="date_found" required>
                    </div>
                    <div class="form-group">
                        <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                        <input type="text" id="location" name="location" placeholder="e.g., Library, Cafeteria" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="image"><i class="fas fa-camera"></i> Upload Image (Optional)</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <small class="form-hint">A photo helps owners identify their item</small>
                </div>
                
                <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Submit Found Item</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
