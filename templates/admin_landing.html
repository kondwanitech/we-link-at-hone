{% extends "base.html" %}

{% block title %}Admin Portal - WeLink{% endblock %}

{% block content %}
<div class="admin-landing">
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h1><i class="fas fa-shield-alt"></i> Admin Portal</h1>
                <p>WeLink Control Center</p>
            </div>
            <div class="admin-features">
                <div class="feature-item">
                    <i class="fas fa-users-cog"></i>
                    <span>User Management</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-tasks"></i>
                    <span>Item Approval</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics Dashboard</span>
                </div>
            </div>
            <a href="{{ url_for('admin_login') }}" class="btn-admin-login">
                <i class="fas fa-sign-in-alt"></i> Admin Login
            </a>
            <div class="admin-footer">
                <a href="{{ url_for('index') }}">‚Üê Back to Student Portal</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
