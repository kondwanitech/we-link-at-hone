{% extends "base.html" %}

{% block title %}Send Email - WeLink Admin{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-container">
        <nav class="dashboard-nav admin-nav" style="margin-bottom: 2rem;">
            <div class="nav-container">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>WeLink Admin</span>
                </div>
                <div class="nav-links">
                    <a href="{{ url_for('admin_dashboard') }}" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </nav>

        <h2><i class="fas fa-envelope"></i> Send Email to Student</h2>
        <div class="info-card" style="background: rgba(0, 191, 255, 0.1); border: 1px solid var(--electric-blue); padding: 1rem; margin: 1.5rem 0; border-radius: 8px;">
            <p><strong>Recipient:</strong> {{ student.name }}</p>
            <p><strong>Email:</strong> {{ student.email }}</p>
            <p><strong>Student Number:</strong> {{ student.student_number }}</p>
        </div>

        <form method="POST" class="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="form-group">
                <label for="subject"><i class="fas fa-heading"></i> Email Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="Enter email subject">
            </div>

            <div class="form-group">
                <label for="message"><i class="fas fa-comment-alt"></i> Message</label>
                <textarea id="message" name="message" rows="10" required placeholder="Enter your message here..."></textarea>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-paper-plane"></i> Send Email
            </button>
        </form>
    </div>
</div>
{% endblock %}
