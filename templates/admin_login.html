{% extends "base.html" %}

{% block title %}Admin Login - WeLink{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card admin-login-card">
            <div class="auth-header admin-header">
                <h1><i class="fas fa-shield-alt"></i> Admin Portal</h1>
                <p>Administrator Access Only</p>
            </div>
            <form method="POST" class="auth-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="identifier"><i class="fas fa-user-shield"></i> Admin Email or ID</label>
                    <input type="text" id="identifier" name="identifier" required placeholder="Admin Email or ID" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-submit btn-admin">
                    <i class="fas fa-sign-in-alt"></i> Admin Login
                </button>
            </form>
        </div>
    </div>
</div>

<style>
.admin-login-card {
    border: 2px solid #e74c3c;
}

.admin-header h1 {
    color: #e74c3c;
}

.btn-admin {
    background: linear-gradient(135deg, #e74c3c, #c0392b);
}

.btn-admin:hover {
    background: linear-gradient(135deg, #c0392b, #a93226);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
}
</style>
{% endblock %}
